<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instituto Verbo Vivo Zin</title>
  <meta name="description" content="Instituto Verbo Vivo Zin - Saciando a fome e semeando a palavra de Deus através de ações missionárias, educacionais e sociais.">
  <meta name="keywords" content="Bíblia, missão cristã, doações, transparência, NASB, AMP, aplicativos bíblicos">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Componente de Navegação
    const Navbar = () => (
      <nav className="bg-blue-900 text-white p-4 flex justify-between items-center">
        <div className="flex items-center">
          <img src="logo.png" alt="Logo Instituto Verbo Vivo Zin" className="h-12 mr-4" />
          <h1 className="text-2xl font-bold">Instituto Verbo Vivo Zin</h1>
        </div>
        <ul className="flex space-x-4">
          {['Missão', 'Projetos', 'Parceiros', 'Investidores', 'Portfólio', 'Aplicativos', 'Transparência'].map((item) => (
            <li key={item}>
              <a href={`#${item.toLowerCase()}`} className="hover:text-blue-300">{item}</a>
            </li>
          ))}
        </ul>
      </nav>
    );

    // Componente Principal
    const App = () => {
      const [formData, setFormData] = useState({ name: '', email: '', amount: '', purpose: 'general' });

      const handleInputChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert(`Doação registrada!\nNome: ${formData.name}\nEmail: ${formData.email}\nValor: ${formData.amount}\nFinalidade: ${formData.purpose === 'translation' ? 'Tradução de Aplicativos Bíblicos' : 'Geral'}`);
        setFormData({ name: '', email: '', amount: '', purpose: 'general' });
      };

      return (
        <div className="min-h-screen bg-gray-100">
          <Navbar />
          <div className="container mx-auto p-4">
            {/* Missão */}
            <section id="missão" className="py-8">
              <h2 className="text-3xl font-bold text-blue-900 mb-4">Nossa Missão</h2>
              <p className="text-lg">
                Saciando a fome e semeando a palavra de Deus, o Instituto Verbo Vivo Zin promove o ensino e estudo da Bíblia, sua divulgação em formatos acessíveis, e ações missionárias para atender necessidades espirituais e materiais. Nosso compromisso é combater a fome e a miséria, oferecer capacitação cristã e técnico-social, e apoiar comunidades com ajuda direta e projetos de impacto.
              </p>
            </section>

            {/* Projetos */}
            <section id="projetos" className="py-8">
              <h2 className="text-3xl font-bold text-blue-900 mb-4">Projetos</h2>
              <ul className="list-disc pl-6">
                <li>Tradução e publicação de versões bíblicas e conteúdos educativos.</li>
                <li>Ações missionárias em regiões com escassez espiritual ou material.</li>
                <li>Projetos de combate à fome com distribuição de suprimentos.</li>
                <li>Capacitação cristã e técnico-social para comunidades vulneráveis.</li>
              </ul>
            </section>

            {/* Parceiros */}
            <section id="parceiros" className="py-8">
              <h2 className="text-3xl font-bold text-blue-900 mb-4">Parceiros no Campo</h2>
              <p className="text-lg">
                Trabalhamos com organizações cristãs, igrejas e ONGs alinhadas com nossos valores para ampliar o impacto de nossas ações missionárias e sociais. Entre em contato para se tornar um parceiro!
              </p>
            </section>

            {/* Investidores/Doações */}
            <section id="investidores" className="py-8">
              <h2 className="text-3xl font-bold text-blue-900 mb-4">Investidores e Doações</h2>
              <p className="text-lg mb-4">
                Sua doação, nacional ou internacional, ajuda a saciar a fome e semear a palavra de Deus. Contribua para nossos projetos gerais ou para a tradução de aplicativos bíblicos em português, como a NASB e AMP.
              </p>
              <div className="bg-white p-6 rounded shadow-md max-w-md">
                <h3 className="text-xl font-semibold mb-4">Faça uma Doação</h3>
                <div>
                  <label className="block mb-2">Nome</label>
                  <input
                    type="text"
                    name="name"
                    value={formData.name}
                    onChange={handleInputChange}
                    className="w-full p-2 border rounded mb-4"
                    placeholder="Seu nome"
                  />
                  <label className="block mb-2">Email</label>
                  <input
                    type="email"
                    name="email"
                    value={formData.email}
                    onChange={handleInputChange}
                    className="w-full p-2 border rounded mb-4"
                    placeholder="Seu email"
                  />
                  <label className="block mb-2">Valor da Doação</label>
                  <input
                    type="number"
                    name="amount"
                    value={formData.amount}
                    onChange={handleInputChange}
                    className="w-full p-2 border rounded mb-4"
                    placeholder="Valor em R$"
                  />
                  <label className="block mb-2">Finalidade da Doação</label>
                  <select
                    name="purpose"
                    value={formData.purpose}
                    onChange={handleInputChange}
                    className="w-full p-2 border rounded mb-4"
                  >
                    <option value="general">Doação Geral</option>
                    <option value="translation">Tradução de Aplicativos Bíblicos</option>
                  </select>
                  <button
                    onClick={handleSubmit}
                    className="bg-blue-900 text-white p-2 rounded hover:bg-blue-700"
                  >
                    Enviar Doação
                  </button>
                </div>
                <p className="text-sm mt-4">
                  *Após o envio, entraremos em contato para orientações sobre o pagamento.
                </p>
              </div>
            </section>

            {/* Portfólio */}
            <section id="portfólio" className="py-8">
              <h2 className="text-3xl font-bold text-blue-900 mb-4">Portfólio</h2>
              <p className="text-lg">
                Nosso portfólio inclui iniciativas como a distribuição de Bíblias, programas de alfabetização cristã, apoio a comunidades carentes e projetos de capacitação. Em breve, publicaremos relatórios detalhados de impacto.
              </p>
            </section>

            {/* Aplicativos Bíblicos */}
            <section id="aplicativos" className="py-8">
              <h2 className="text-3xl font-bold text-blue-900 mb-4">Aplicativos Bíblicos</h2>
              <p className="text-lg mb-4">
                Como parte de nossa missão de divulgar a palavra de Deus em formatos acessíveis, recomendamos aplicativos bíblicos confiáveis e buscamos recursos para traduzir versões como a New American Standard Bible (NASB) e Amplified Bible (AMP) para o português.
              </p>
              <h3 className="text-xl font-semibold mb-2">Aplicativos Recomendados</h3>
              <ul className="list-disc pl-6 mb-4">
                <li>
                  <a href="https://play.google.com/store/apps/details?id=com.sir.nasb.bible" className="text-blue-600 hover:underline" target="_blank">
                    NASB Bible (Google Play)
                  </a>: Leia a Bíblia em inglês com alta precisão e recursos como anotações e leitura offline.[](https://play.google.com/store/apps/details?id=com.bible.biblenewamericanstandard&amp%253Bhl=pt_BR)
                </li>
                <li>
                  <a href="https://www.bible.com/bible/1588/GEN.1.AMP" className="text-blue-600 hover:underline" target="_blank">
                    Amplified Bible (YouVersion)
                  </a>: Acesse a AMP em inglês com amplificações que enriquecem a compreensão dos textos bíblicos.[](https://www.bible.com/pt/versions/1588-amp-amplified-bible)
                </li>
              </ul>
              <p className="text-lg">
                Estamos trabalhando para traduzir e adaptar essas versões para o português (PT-BR). Sua doação pode ajudar a tornar isso realidade! Veja como contribuir na seção <a href="#investidores" className="text-blue-600 hover:underline">Investidores</a>.
              </p>
            </section>

            {/* Transparência */}
            <section id="transparência" className="py-8">
              <h2 className="text-3xl font-bold text-blue-900 mb-4">Transparência</h2>
              <p className="text-lg mb-4">
                Comprometidos com a transparência e a legalidade (Art. 14 do Estatuto), publicamos relatórios anuais de atividades e impacto. Abaixo, você pode acessar nossos relatórios contábeis e de projetos.
              </p>
              <ul className="list-disc pl-6">
                <li><a href="#" className="text-blue-600 hover:underline">Relatório Anual 2024 (Em breve)</a></li>
                <li><a href="#" className="text-blue-600 hover:underline">Balanço Financeiro 2024 (Em breve)</a></li>
              </ul>
              <p className="text-lg mt-4">
                Nossa escrituração contábil é regular, e todas as doações, incluindo aquelas para tradução de aplicativos bíblicos, são destinadas exclusivamente aos objetivos institucionais, garantindo confiança e solidez aos nossos doadores.
              </p>
            </section>
          </div>
          <footer className="bg-blue-900 text-white p-4 text-center">
            <p>Instituto Verbo Vivo Zin - Av. Otacílio Neomuceno, 100, Coliseum Center, Loja 09, Catolé, Campina Grande/PB</p>
            <p>© 2025 - Todos os direitos reservados</p>
          </footer>
        </div>
      );
    };

    // Renderizar o aplicativo
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
