<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instituto Verbo Zin</title>
  <meta name="description" content="Instituto Verbo Zin - Saciando a fome e semeando a Palavra de Deus com ações missionárias, sociais e educacionais.">
  <meta name="keywords" content="Bíblia, missão, NASB, AMP, apps bíblicos, Instituto Verbo Zin, cristianismo, combate à fome">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const Navbar = () => (
      <nav className="bg-blue-900 text-white p-4 flex justify-between items-center">
        <div className="flex items-center">
          <img src="logo.png" alt="Logo" className="h-10 mr-4" />
          <h1 className="text-2xl font-bold">Instituto Verbo Zin</h1>
        </div>
        <ul className="flex space-x-4">
          {['Missão', 'Projetos', 'Princípios', 'Doações'].map((item) => (
            <li key={item}>
              <a href={`#${item.toLowerCase()}`} className="hover:text-blue-300">{item}</a>
            </li>
          ))}
        </ul>
      </nav>
    );

    const PrincipiosBiblicos = () => (
      <section id="princípios" className="py-8">
        <h2 className="text-3xl font-bold text-blue-900 mb-4">Princípios Bíblicos que nos norteiam</h2>
        <ul className="list-disc pl-6 text-lg space-y-2">
          <li><strong>Amor ao próximo</strong> (Mateus 22:39): Servimos com compaixão.</li>
          <li><strong>Justiça e integridade</strong> (Provérbios 21:3): Operamos com ética e transparência.</li>
          <li><strong>Proclamação do Evangelho</strong> (Marcos 16:15): Evangelizamos com ousadia.</li>
          <li><strong>Socorro aos necessitados</strong> (Tiago 1:27): Assistimos os aflitos com ações práticas.</li>
          <li><strong>Ensino da Palavra</strong> (2 Timóteo 2:2): Formamos discípulos comprometidos com a verdade bíblica.</li>
        </ul>
      </section>
    );

    const Missao = () => (
      <section id="missão" className="py-8">
        <h2 className="text-3xl font-bold text-blue-900 mb-4">Nossa Missão</h2>
        <p className="text-lg">
          O Instituto Verbo Zin é uma missão cristã dedicada a saciar a fome (física e espiritual) e a semear a Palavra de Deus. Atuamos por meio de traduções bíblicas, desenvolvimento de aplicativos, ações educativas e sociais, com base em princípios bíblicos e excelência na gestão.
        </p>
      </section>
    );

    const App = () => (
      <div className="min-h-screen bg-gray-100">
        <Navbar />
        <div className="container mx-auto p-4">
          <Missao />
          <PrincipiosBiblicos />
        </div>
        <footer className="bg-blue-900 text-white p-4 text-center">
          <p>Instituto Verbo Zin – Campina Grande/PB – © 2025</p>
        </footer>
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
